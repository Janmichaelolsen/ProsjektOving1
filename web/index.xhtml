<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <title>#{tekster.Regtittel}</title>
    <link href="./resources/cssLayout.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
    <ui:composition template="./resources/indexTemp.xhtml">
        <ui:define name="content">
            <div align="center">
                <font color="#FFFFFF"> #{tekster.Velkomst} </font>
                <hr></hr>
                <h:form>
                    <h:commandLink value="" action="#{localeChanger.setNorwegian()}">
                        <h:graphicImage value="resources/bilder/nor.png"></h:graphicImage>
                    </h:commandLink>
                    <h:commandLink value="" action ="#{localeChanger.setEnglish()}">
                        <h:graphicImage value="resources/bilder/uk.png"></h:graphicImage>
                    </h:commandLink>
                </h:form>
                <hr></hr>
                <h:form>
                    <h:commandButton value="#{tekster.Login}" action="Register"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
