<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <title>#{tekster.Regtittel}</title>
    <link href="/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    <link href="/resources/css/default.css" rel="stylesheet" type="text/css" />
    
    <ui:composition template="/resources/logintemp.xhtml">
        <ui:define name="top">
            <div align="center">
                <h1> #{tekster.Starttittel} </h1>
            </div>
        </ui:define>
        <ui:define name="left">
            <div align="center">
                <form method="POST" action="j_security_check">
                    <table>
                        <tr>
                            <td><p>#{tekster.Brukernavn}</p></td>
                            <td><input type="text" name="j_username"/></td>
                        </tr>
                        <tr>
                            <td><p>#{tekster.Passord}</p></td>
                            <td><input type="password" name="j_password"/></td>
                        </tr>
                    </table>
                    <input type="submit" value="#{tekster.Login}"/>
                </form>
            </div>
        </ui:define>
        <ui:define name="content">
            <div align="center">
            <h:outputText value="#{tekster.startmelding}"></h:outputText>
            </div>
        </ui:define>
    </ui:composition>
</html>
