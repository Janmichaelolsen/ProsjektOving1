<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{tekster.oversikttittel}</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1>#{tekster.oversiktheader}</h1>
            <table border="1">
                <tr>
                    <td>#{tekster.oktnummer}</td>
                    <td>#{tekster.dato}</td>
                    <td>#{tekster.varighet}</td>
                    <td>#{tekster.kategori}</td>
                    <td>#{tekster.tekst}</td>
                </tr>
                <tr>
                    <td>#{variables.oktnummer}</td>
                    <td>#{variables.dato}</td>
                    <td>#{variables.varighet}</td>
                    <td>#{variables.kategori}</td>
                    <td>#{variables.tekst}</td>
                </tr>
            </table>
            <h:form>
                <h:commandButton value="#{tekster.nyokt}#{variables.nyOktnr()}" action="Register" />
            </h:form>
        </div>
    </h:body>
</html>
