<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />

    <ui:composition template="./resources/RegTemp.xhtml">

        <ui:define name="content">
            #{behandler.regOkt()}
            <div align="center">
                <h:dataTable value="#{behandler.liste}" var="okter" border="1" bgcolor="white">
                    <h:column>
                    <f:facet name="header">#{tekster.oktnummer}</f:facet>   
                    #{okter.oktnummer}
                    </h:column>
                    <h:column>
                    <f:facet name="header">#{tekster.dato}</f:facet>
                        <h:inputText value="#{okter.dato}" ></h:inputText>
                    </h:column>
                    <h:column>
                    <f:facet name="header">#{tekster.varighet}</f:facet>
                        <h:inputText value="#{okter.varighet}"></h:inputText>
                    </h:column>
                    <h:column>
                    <f:facet name="header">#{tekster.kategori}</f:facet>
                        <h:inputText value="#{okter.kategori}"></h:inputText>
                    </h:column>
                    <h:column>
                    <f:facet name="header">#{tekster.tekst}</f:facet>
                        <h:inputText value="#{okter.tekst}"></h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Slett</f:facet>
                        
                    </h:column>
                </h:dataTable>

                <h:form>
                    <h:commandButton value="#{tekster.nyokt}" action="Register" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
