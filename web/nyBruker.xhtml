<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="logintemp.xhtml">
        <title>Lag ny bruker</title>

        <ui:define name="top">
            <div align="center">
                <h1>Lag ny bruker</h1>
            </div>
        </ui:define>
        <ui:define name="login">
            <div align="left">
                <table>
                    <h:form>
                        <tr>
                            <td>#{tekster.brukernavn}</td>
                            <td><h:inputText value="#{valider.brukernavn}" maxlength="10"/></td>
                        </tr>
                        <tr>
                            <td>#{tekster.nyttpass}</td>
                            <td><h:inputSecret value="#{valider.passord1}" maxlength="10"/></td>
                        </tr>
                        <tr>
                            <td>#{tekster.gjenta}</td>
                            <td><h:inputSecret value="#{valider.passord2}" maxlength="10"/></td>
                        </tr>
                        <tr>
                            <td><h:commandButton value="#{tekster.tilbake}" action="index.xhtml"/> </td>
                            <td><h:commandButton value ="#{tekster.registrer}" action="#{valider.lagBruker()}"/></td>
                            <td><h:outputText value="#{tekster.passkrav}"></h:outputText></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{tekster.gammelfeil}" rendered="#{valider.feil0}"></h:outputText></td>
                        </tr>
                        <tr>
                        <td><h:outputText value="#{tekster.passtomt}" rendered="#{valider.feil1}"></h:outputText></td>
                        </tr>
                        <tr>
                        <td><h:outputText value="#{tekster.passikkelik}" rendered="#{valider.feil2}"></h:outputText></td>
                        </tr>
                        <tr>
                        <td><h:outputText value="#{tekster.spestegn}" rendered="#{valider.feil3}"></h:outputText></td>
                        </tr>
                        <tr>
                        <td><h:outputText value="#{tekster.lengdeant}" rendered="#{valider.feil4}"></h:outputText></td>
                        </tr>
                        <tr>
                        <td><h:outputText value="#{tekster.brukerfinnes}" rendered="#{valider.feil5}"></h:outputText></td>
                        </tr>
                        <tr>
                        <td><h:outputText value="#{tekster.dbfeil}" rendered="#{valider.feil6}"></h:outputText></td>
                        </tr>
                        <tr>
                        <td><h:outputText value="#{tekster.riktig}" rendered="#{valider.riktig}"></h:outputText></td>
                        </tr>
                    </h:form>
                </table>
            </div>
        </ui:define>
    </ui:composition>
</html>
