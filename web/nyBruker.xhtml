<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="logintemp.xhtml">
        <title>Lag ny bruker</title>

        <ui:define name="top">
            <div align="center">
                <h1>Lag ny bruker</h1>
            </div>
        </ui:define>
        <ui:define name="login">
            <div align="left">
                <table>
                    <h:form>
                        <tr>
                            <td>#{tekster.brukernavn}</td>
                            <td><h:inputText value="#{valider.brukernavn}"/></td>
                        </tr>
                        <tr>
                            <td>#{tekster.nyttpass}</td>
                            <td><h:inputSecret value="#{valider.passord1}"/></td>
                        </tr>
                        <tr>
                            <td>#{tekster.gjenta}</td>
                            <td><h:inputSecret value="#{valider.passord2}"/></td>
                        </tr>
                        <tr>
                            <td><h:commandButton value="#{tekster.tilbake}" action="index.xhtml"/> </td>
                            <td><h:commandButton value ="#{tekster.registrer}" action="#{valider.lagBruker()}"/></td>
                            <td><h:outputText value="#{tekster.passkrav}"></h:outputText></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:outputText value="#{valider.resultat}"/></td>
                        </tr>
                    </h:form>
                </table>
            </div>
        </ui:define>
    </ui:composition>
</html>
