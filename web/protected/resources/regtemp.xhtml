<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <!-- HTML-komm -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    <title>#{tekster.Regtittel}</title>

    <h:body>        
        <div id="top">
            <ui:insert name="top">
                <div align="center">
                    <h1>#{tekster.Regtittel}</h1>
                </div>
            </ui:insert>
        </div>

        <div id="flag">
            <ui:insert name="flag">
                <h:form>
                    <h:commandLink value="" action="#{localeChanger.setNorwegian()}">
                        <h:graphicImage value="resources/bilder/nor.png"></h:graphicImage>
                    </h:commandLink>
                    <h:commandLink value="" action ="#{localeChanger.setEnglish()}">
                        <h:graphicImage value="resources/bilder/uk.png"></h:graphicImage>
                    </h:commandLink>
                </h:form>
            </ui:insert>
        </div>

        <div id="left">
            <ui:insert name ="left"></ui:insert>
        </div>

        <div id="menu">
            <ui:insert name="menu">
                <table>
                    <tr>
                        <td><h:outputText value="Logget inn som: #{request.remoteUser}"></h:outputText></td>
                    </tr>
                    <tr>
                        <h:form>
                            <td><h:commandButton value="#{tekster.Logout}" action="../index.xhtml"/></td>
                        </h:form>
                    </tr>
                </table>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content"></ui:insert>
        </div>

    </h:body>    
</html>
