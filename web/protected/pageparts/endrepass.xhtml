<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:form rendered="#{valider.nyttpass}">
        <table>
            <tr>
                <h:outputText value="#{tekster.passkrav}"></h:outputText>
            </tr>
            <tr>
                <td><h:outputText value="#{tekster.gammeltpass}: "></h:outputText></td>
                <td><h:inputSecret value="#{valider.gammelt}" size="10" maxlength="10"></h:inputSecret></td>
            </tr>
            <tr>
                <td><h:outputText value="#{tekster.nyttpass}: "></h:outputText></td>
                <td><h:inputSecret value="#{valider.passord1}" size="10" maxlength="10"></h:inputSecret></td>
            </tr>
            <tr>
                <td><h:outputText value="#{tekster.gjenta}: "></h:outputText></td>
                <td><h:inputSecret value="#{valider.passord2}" size="10" maxlength="10"></h:inputSecret></td>
            </tr>
            <tr>
                <td><h:commandButton value="#{tekster.endre}" action="#{valider.endrePass()}"></h:commandButton></td>
                <td><h:outputText value="#{tekster.gammelfeil}" rendered="#{valider.feil0}"></h:outputText></td>
                <td><h:outputText value="#{tekster.passtomt}" rendered="#{valider.feil1}"></h:outputText></td>
                <td><h:outputText value="#{tekster.passikkelik}" rendered="#{valider.feil2}"></h:outputText></td>
                <td><h:outputText value="#{tekster.spestegn}" rendered="#{valider.feil3}"></h:outputText></td>
                <td><h:outputText value="#{tekster.lengdeant}" rendered="#{valider.feil4}"></h:outputText></td>
                <td><h:outputText value="#{tekster.brukerfinnes}" rendered="#{valider.feil5}"></h:outputText></td>
                <td><h:outputText value="#{tekster.dbfeil}" rendered="#{valider.feil6}"></h:outputText></td>
                <td><h:outputText value="#{tekster.riktig}" rendered="#{valider.riktig}"></h:outputText></td>
            </tr>
            <tr>
                <td><h:commandButton value="#{tekster.ferdig}" action="#{valider.setNyttpassf}"></h:commandButton></td>
            </tr>
        </table>
    </h:form>
</html>
