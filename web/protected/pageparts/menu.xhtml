<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <table>
        <tr>
            <td><h3>Logget inn som: #{request.remoteUser}</h3></td>
        </tr>
        <h:form>
            <tr>
                <td><h:commandButton value="#{tekster.Logout}" action="#{valider.logout()}"/></td>
            </tr>
            <tr>
                <td><h:commandButton value="#{tekster.slettalt}" action="#{behandler.setSikkerT()}" rendered="#{not behandler.sikker}"/></td>
            </tr>
            <tr>
                <td><h:outputText value="#{tekster.sikker}" rendered="#{behandler.sikker}"></h:outputText></td>
            </tr>   
            <tr>
                <td><h:commandButton value="#{tekster.ja}" action="#{behandler.slettAlleOkter()}" rendered="#{behandler.sikker}"/>
                <h:commandButton value="#{tekster.nei}" action="#{behandler.setSikkerF()}" rendered="#{behandler.sikker}"/></td>
            </tr>
            <tr>
                <td><h:commandButton value="#{tekster.skiftpass}" action="#{valider.setNyttpasst()}" rendered="#{not valider.nyttpass}"/></td>
            </tr>
            
        </h:form>
    </table>
    
</html>
